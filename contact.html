<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #fce4ec);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }
      .contact-container {
        background-color: #fff;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 650px;
        text-align: center;
        transform: translateY(0);
        transition: transform 0.5s ease-in-out;
      }
      .contact-container:hover {
        transform: translateY(-5px);
      }
      h1 {
        font-size: 2.5em;
        color: #ff4081;
        margin-bottom: 15px;
        font-weight: 600;
      }
      h2 {
        font-size: 1.2em;
        color: #888;
        margin-bottom: 30px;
        font-weight: 400;
      }
      .social-media {
        margin-bottom: 25px;
        font-size: 1.1em;
      }
      .social-media a {
        text-decoration: none;
        color: #ff4081;
        transition: color 0.3s ease;
      }
      .social-media a:hover {
        color: #d81b60;
      }
      .social-media i {
        margin-right: 8px;
      }
      .google-form-embed {
        width: 100%;
        height: 700px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #ff80ab;
        overflow: hidden;
      }
      .top-buttons-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        gap: 10px;
      }
      .home-button,
      .drive-button,
      .calendar-button,
      .contact-button {
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #ff80ab, #f48fb1);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        text-decoration: none;
      }
      .home-button:hover,
      .drive-button:hover,
      .calendar-button:hover,
      .contact-button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="top-buttons-container">
      <a class="home-button" href="giaodien.html">
        <i class="fas fa-home"></i> Home
      </a>
      <a
        class="drive-button"
        href="https://drive.google.com/drive/folders/1cR4KwCDcmGDenk9qNfdYm23x5a2c-t3n?usp=sharing"
        target="_blank"
      >
        <i class="fas fa-folder"></i> Lưu trữ
      </a>
      <a class="calendar-button" href="calendar.html">
        <i class="fas fa-calendar-alt"></i> Lịch
      </a>
      <a class="contact-button" href="contact.html">
        <i class="fas fa-envelope"></i> Liên hệ
      </a>
    </div>

    <div class="contact-container">
      <h1>Bâng Khuâng ở đây để lắng nghe!</h1>
      <h2>
        Bạn có thể liên hệ với Bâng Khuâng qua biểu mẫu dưới đây hoặc qua Facebook.
      </h2>
      <div class="social-media">
        <a href="https://www.facebook.com/bangkhuang187" target="_blank">
          <i class="fab fa-facebook-f"></i> Liên hệ qua Facebook
        </a>
      </div>
      <iframe
        class="google-form-embed"
        src="https://docs.google.com/forms/d/e/1FAIpQLSerfpFLwthnjTnzShFoVV1LZzxemWnOWpf0fh7YyOLvKaXCzQ/viewform?embedded=true"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
      >
        Đang tải…
      </iframe>
    </div>
  </body>
</html>
